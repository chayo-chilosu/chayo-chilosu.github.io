	<body>
		<script>
			navigator.getBattery().then(function(battery) {
			  function updateAllBatteryInfo(){
				updateChargeInfo();
				updateLevelInfo();
				updateChargingInfo();
				updateDischargingInfo();
			  }
			  updateAllBatteryInfo();

			  battery.addEventListener('chargingchange', function(){
				updateChargeInfo();
			  });
			  function updateChargeInfo(){
				// console.log("Battery Charging : " + (battery.charging ? "Yes" : "No"));
				document.getElementById("battery_charg").innerHTML = "Battery Charging : " + (battery.charging ? "Yes" : "No");
			  }

			  battery.addEventListener('levelchange', function(){
				updateLevelInfo();
			  });
			  function updateLevelInfo(){
				// console.log("Battery level: " + battery.level * 100 + "%");
				document.getElementById("battery_level").innerHTML = "Battery Level : " + battery.level * 100 + "%";
			  }

			  battery.addEventListener('chargingtimechange', function(){
				updateChargingInfo();
			  });
			  function updateChargingInfo(){
				// console.log("Battery charging time: " + battery.chargingTime + " seconds");
				document.getElementById("battery_charg_time").innerHTML = "Battery Charging Time : " + battery.chargingTime + " Seconds";
			  }

			  battery.addEventListener('dischargingtimechange', function(){
				updateDischargingInfo();
			  });
			  function updateDischargingInfo(){
				// console.log("Battery discharging time: " + battery.dischargingTime + " seconds");
				var discharg_time = battery.dischargingTime;
				if(discharg_time == "Infinity") {
					document.getElementById("battery_discharg_time").innerHTML = "Battery Discharging Time : Infinity";
				}
				else {
					document.getElementById("battery_discharg_time").innerHTML = "Battery Discharging Time : " + battery.dischargingTime + " Seconds";
				}
			  }

			});
		</script>
