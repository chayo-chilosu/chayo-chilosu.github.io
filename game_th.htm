<!-- รูปแบบไฟล์เอกสารเป็นแบบ html -->
<!doctype html>
<!-- ภาษาไทย -->
<html lang="th">
	<head>
		<!-- แสดงชื่อเว็บไซต์ที่ไตเติ้ลบาร์ -->
		<title>ชโย</title>
		<!-- ไอคอนของเว็บไซต์ -->
		<link rel="icon" href="images/favicon.ico" type="image/x-icon" />
		<!-- รูปแบบการเข้ารหัสอักษร -->
		<meta charset="utf-8" />
		<!-- รายละเอียดเว็บไซต์ -->
		<meta name="description" content="เว็บไซต์ชโย" />
		<meta name="author" content="ชโยภาส คำเขียว" />
		<meta name="keywords" content="ชโย, หน้าหลัก" />
		<!-- ขนาดเว็บไซต์ -->
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<!-- กำหนดให้บอตเข้ามาดูเว็บไซต์ได้ -->
		<meta name="robots" content="index, follow" />
		<!-- หน้าตาเว็บไซต์ -->
		<link rel="stylesheet" href="libs/theme.css" />
		<!-- แสดงภาพในเฟสบุ๊ค -->
		<meta property="og:image" content="images/logo.png" />
		<!-- โฆษณาของกูเกิ้ล -->
		<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7975511613902898" crossorigin="anonymous"></script>
	</head>
	
	<body onkeydown="key();">
		<center>
			<img class="pic_logo" src="images/logo.png" />
			<div class="header">ชโย</div>
			<div class="article_title">เกม</div>
			<div class="article_body box_width">
					<a id="1" href="all" onmouseover="s_menu(1);" onmouseout="n_menu(1);">CHAYO ALL</a>
					<br />
					<a id="2" href="software" onmouseover="s_menu(2);" onmouseout="n_menu(2);">SOFTWARE</a>
					<br />
					<a id="3" href="index_th.htm" onmouseover="s_menu(3);" onmouseout="n_menu(3);">กลับ</a>
			</div>
			<script>
				var i=1;
				var min=1;
				var max=3;
				
				function key() {
					//key up
					if(event.keyCode == 38) {
						i--;
						if(i < min) {
							i=min;
							s_menu(i);
							clear_nav(i);
						}
						else if(i >= min) {
							s_menu(i);
							clear_nav(i);
						}
						else if(i > max) {
							i=max;
							s_menu(i);
							clear_nav(i);
						}
					}
					// key down
					if(event.keyCode == 40) {
						i++;
						if(i < min) {
							i=1;
							s_menu(i);
							clear_nav(i);
						}
						else if(i <= max) {
							s_menu(i);
							clear_nav(i);
						}
						else if(i > max) {
							i=max;
							s_menu(i);
							clear_nav(i);
						}
					}
					// key enter
					if(event.keyCode == 13) {
						if(i == 1) {
							window.location.href = 'https://www.chayo.org/all';
						}
						else if(i == 2) {
							window.location.href = 'https://www.chayo.org/software';
						}
						else if(i == 3) {
							window.location.href = 'index_th.htm';
						}
					}
				}
				function s_menu(num) {
					if(num == 1) {
						document.getElementById("1").innerHTML = "> CHAYO ALL";
					}
					if(num == 2) {
						document.getElementById("2").innerHTML = "> SOFTWARE";
					}
					if(num == 3) {
						document.getElementById("3").innerHTML = "> กลับ";
					}
				}
				function n_menu(num) {
					if(num == 1) {
						document.getElementById("1").innerHTML = "CHAYO ALL";
					}
					if(num == 2) {
						document.getElementById("2").innerHTML = "SOFTWARE";
					}
					if(num == 3) {
						document.getElementById("3").innerHTML = "กลับ";
					}
				}
				function clear_nav(i) {
					let n;
					for(n = 1; n<= max; n++) {
						if(n != i) {
							n_menu(n);
						}
					}
				}
			</script>
		</center>
	</body>
</html>
